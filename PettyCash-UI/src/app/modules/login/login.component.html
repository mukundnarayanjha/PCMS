<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-7 col-md-5">
      <div class="card border-info text-center">
        <div class="card-header"> Sign in to continue </div>
        <div class="card-body">         
          <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
                <div class="form-group">                       
                 <input type="text" formControlName="username" class="form-control" class="form-control mb-2" placeholder="Email" required autofocus />
                 <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="alert alert-danger">
                    <div *ngIf="loginForm.controls['username'].errors.required">
                      Email is required.
                    </div>
                </div>
                </div>  
                <div class="form-group">                        
                  <input type="password" formControlName="password" class="form-control mb-2" placeholder="Password" required />
                  <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
                      <div *ngIf="loginForm.controls['password'].errors.required">
                        Password is required.
                      </div>
                  </div>
                </div>        
              <div class="form-group">
                <button type="submit" [disabled]="loginForm.pristine || loginForm.invalid" 
                class="btn btn-lg btn-primary btn-block mb-1">Sign in </button>                
              </div> 
            <div class="form-group"> 
            <label class="checkbox float-left">
              <input type="checkbox" value="remember-me">
              Remember me
            </label>
            <a href="#" class="float-right">Forgot Password</a>
          </div>
          </form>
        </div>
      </div>      
    </div>
  </div>
</div>
